<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>면세점주 관리자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/admin.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
            overflow: hidden;
            background: white;
        }
        
        .login-header {
            background: linear-gradient(45deg, #0d6efd, #0dcaf0);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }
        
        .login-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .login-header h3 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control {
            border-radius: 0.375rem;
            border: 1px solid #dee2e6;
            font-size: 1rem;
            padding: 0.75rem;
            transition: all 0.2s ease-in-out;
        }
        
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(45deg, #0d6efd, #0dcaf0);
            border: none;
            border-radius: 0.375rem;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 0.25rem 0.5rem rgba(13, 110, 253, 0.3);
        }
        
        .login-footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }
        
        .alert {
            border-radius: 0.5rem;
            border: none;
        }
        
        /* 애니메이션 효과 */
        .login-card {
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 다크 모드 지원 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #212529;
            }
            
            .login-card {
                background-color: #343a40;
                color: #fff;
            }
            
            .form-control {
                background-color: #495057;
                border-color: #6c757d;
                color: #fff;
            }
            
            .form-control:focus {
                background-color: #495057;
                border-color: #86b7fe;
                color: #fff;
            }
            
            .login-footer {
                background-color: #495057;
                border-color: #6c757d;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card fade-in">
            <div class="login-header">
                <i class="fas fa-cogs"></i>
                <h3>면세점주 관리자</h3>
                <p>관리자 계정으로 로그인하세요</p>
            </div>
            
            <div class="login-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="사용자명" 
                               required 
                               autocomplete="username">
                        <label for="username"><i class="fas fa-user me-2"></i>사용자명</label>
                    </div>
                    
                    <div class="form-floating mb-4">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="비밀번호" 
                               required 
                               autocomplete="current-password">
                        <label for="password"><i class="fas fa-lock me-2"></i>비밀번호</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>로그인
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i>
                    관리자 권한이 필요합니다
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
