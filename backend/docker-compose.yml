version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: festival_db
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: festival_user
      MYSQL_PASSWORD: festival_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - festival_network

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=django-insecure-docker-secret-key-change-in-production
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DB_NAME=festival_db
      - DB_USER=festival_user
      - DB_PASSWORD=festival_password
      - DB_HOST=db
      - DB_PORT=3306
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - festival_network
    command: >
      sh -c "uv run python manage.py migrate &&
             uv run gunicorn --config gunicorn.conf.py festival_backend.wsgi:application"

volumes:
  mysql_data:

networks:
  festival_network:
    driver: bridge